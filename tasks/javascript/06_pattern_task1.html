<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // *
        // **
        // ***
        // ****
        // *****

        function pattern() {

            var a = document.getElementById("n1").value;
            for (i = 1; i <= a; i++) {

                for (m = 1; m <= i; m++) {
                    document.write("*")
                }
                document.write("<br>")
            }

        }


    </script>

    <input type="text" id="n1">
    <button type="button" onclick="pattern()">pattern</button>

</body>

</html>
