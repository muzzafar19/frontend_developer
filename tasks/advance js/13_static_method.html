<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class abc {
            x() {
                console.log("Hello");
            }
            y() {
                console.log("World");
            }
            constructor() {
                console.log("Constructor");
            }

            static xyz() {
                console.log("Static Method");
            }
        }


        let obj = new abc();
        obj.x();
        obj.y();
        obj.xyz();

    </script>
</body>

</html>
