<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- spred is like joint two array  -->


    <script>

        let arr = [1, 2, 3, 4, 5]
        let arr2 = [6, 7, 8, 9, 10]

        // this is normal way to join two array
        let arr3 = [arr + arr2]
        console.log(arr3)


        // this is spread way to join two array
        let arr4 = [...arr, ...arr2]
        console.log(arr4)

    </script>

</body>

</html>
