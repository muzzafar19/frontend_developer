<body>



    <!-- contstor :- call same logic / values  -->
    <!-- automa call as object -->
    <!-- first call  -->

    <script>

        class xyz {
            x() {
                console.log("hello");
            }
            y() {

            }

            constructor(){
                console.log("constructor");
            }

            // constructor(){
            //     console.log("constructor 2");
            // }

            // constructor only have one in class
        }

        let obj = new xyz();
        obj.x()
        obj.y()
        

    </script>
