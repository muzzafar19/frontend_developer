<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <!-- arrow function :- key syntax easy  -->


    <script>


        // normal function

        function malek() {
            console.log(' hello!!! i am malek');
        }

        malek()


        // arrow function without parameter

        let zafar = () => {
            console.log("hello !!! this is zafar")
        }

        zafar()


        // arrow function with parameter
        let sum = (a, b) => {
            console.log(a + b)
        }
        sum(5000, 1000)


        // // arrow function with return value
        // let add =(a,b)=>{
        //     return a+b
        // }

        // add(100,200)
    </script>

</body>

</html>
