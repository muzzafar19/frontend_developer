<!DOCTYPE html>

<body>



    <script>

        class artihmetic {
            // member function
            add(a, b) {
                return a + b;
            }
            div(a, b) {
                return a / b;
            }
            mul(a, b) {
                return a * b;
            }
            sub(a, b) {
                return a - b;
            }

        }


        let obj = new artihmetic();
        console.log(obj.add(20, 30))
        console.log(obj.div(20, 30))
        console.log(obj.mul(20, 30))
        console.log(obj.sub(20, 30))

    </script>
</body>
