<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- string method :- Easy to use  -->



    <script>

        let data = "hello world";
        let data1 = "this is javascript string method";
        let data2 = data + data1;
        console.log(data)
        console.log(data1)
        console.log(data2)


        // lenght method
        console.log(data.length)
        console.log(data1.length)


        // concat method
        console.log(data.concat(data1))
        console.log(data1.concat(data2))


        // toUpperCase method
        console.log(data.toUpperCase())
        console.log(data1.toUpperCase())
        console.log(data2.toUpperCase())


        // toLowerCase method
        console.log(data.toLowerCase())
        console.log(data1.toLowerCase())
        console.log(data2.toLowerCase())


        // slice method
        console.log(data.slice(5))
        console.log(data1.slice(5))
        console.log(data2.slice(15))

        
    </script>
</body>

</html>
